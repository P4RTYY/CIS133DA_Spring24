<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Shirt Order Form</h2>
    <table>
        <tr>
            <td rowspan="5"><img src="images/shirt.jpg" alt="Shirt Image" width="200"></td>
            <td>
                <label for="color">Color:</label><br>
                <select id="color" name="color" class="form-control" tabindex="1">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" tabindex="2">
            </td>
        </tr>
        <tr>
            <td>
                <label for="size">Size:</label><br>
                <select id="size" name="size" class="form-control" tabindex="3">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="logo">Include Company Logo:</label><br>
                <input type="checkbox" id="logo" name="logo" tabindex="4"> Yes
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Upload File:</label><br>
                <input type="file" id="file" name="file" class="form-control" tabindex="5">
            </td>
        </tr>
    </table>
    <hr>
    <h2>Shipping Information</h2>
    <table>
        <tr>
            <td style="width: 33.33%;">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" tabindex="6">
            </td>
            <td style="width: 33.33%;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" tabindex="7">
            </td>
            <td style="width: 33.33%;">
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" tabindex="8">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" tabindex="9">
            </td>
            <td>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" tabindex="10">
            </td>
            <td>
                <label for="zip">Zip Code:</label><br>
                <input type="text" id="zip" name="zip" class="form-control" placeholder="Enter your zip code" tabindex="11">
            </td>
        </tr>
        <tr>
            <td>
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" tabindex="12">
            </td>
            <td colspan="2">
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" class="form-control" rows="3" placeholder="Enter any additional comments" tabindex="13"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
